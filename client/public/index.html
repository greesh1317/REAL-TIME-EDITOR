<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5c3b1e" />
    <meta name="description" content="Vintage Text Editor with Parchment Background" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <title>Vintage Editor</title>
    
    <!-- Loading Screen CSS -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f3e6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loading-content {
        text-align: center;
      }
      .loading-title {
        color: #5c3b1e;
        font-family: 'Special Elite', cursive;
        margin-bottom: 20px;
      }
      .loading-bar-container {
        border: 2px solid #a67c52;
        width: 200px;
        height: 4px;
        margin: 0 auto 20px;
        border-radius: 2px;
      }
      #loading-bar {
        background-color: #a67c52;
        height: 100%;
        width: 0%;
        transition: width 0.1s linear;
      }
      .loading-subtitle {
        color: #5c3b1e;
        font-family: 'Special Elite', cursive;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: 'Special Elite', cursive;">
        <h2>JavaScript is required to run this application</h2>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h2 class="loading-title">Loading Vintage Editor...</h2>
        <div class="loading-bar-container">
          <div id="loading-bar"></div>
        </div>
        <p class="loading-subtitle">Collaborative Editor</p>
      </div>
    </div>

    <!-- Loading Script - Placed right before root div -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingBar = document.getElementById('loading-bar');
        const loadingScreen = document.getElementById('loading-screen');
        let width = 0;
        
        const interval = setInterval(() => {
          width += 2;
          loadingBar.style.width = width + '%';
          
          if (width >= 100) {
            clearInterval(interval);
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 30);
      });
    </script>

    <!-- React Mount Point -->
    <div id="root"></div>
  </body>
</html>
